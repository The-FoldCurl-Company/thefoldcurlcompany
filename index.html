<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <title>The FoldCurl Company</title>
  </head>
  <body>
    <div class="flex flex-col items-center justify-center">
      <h1 id="counter" class="py-6 text-2xl font-semibold">0</h1>

      <div>
        <button
          id="inc"
          class="px-8 py-2 bg-teal-700 rounded text-white font-semibold"
        >
          Increase
        </button>
        <button
          id="dec"
          class="px-8 py-2 bg-teal-700 rounded text-white font-semibold"
        >
          Decrease
        </button>
        <button
          id="res"
          class="px-8 py-2 bg-teal-700 rounded text-white font-semibold"
        >
          Reset
        </button>
      </div>
    </div>

    <div class="flex items-center justify-center mt-6">
      <button class="px-8 py-2 bg-teal-700 rounded text-white font-semibold">
        <a href="pages/post.html" class="btn">Facebook Post Model</a>
      </button>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
